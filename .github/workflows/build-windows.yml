name: Build and Release Python App for Windows

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --name snake main.py

      - name: Get version (timestamp)
        id: version
        run: echo "version=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: 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
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: "Release v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/snake.exe
          asset_name: snake.exe
          asset_content_type: application/octet-stream
